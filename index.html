<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Product landing page</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header id="header">
        <div>
            <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png" alt="logo">
            <h1 class="logo">KiLL<span>MUSiC</span>.com</h1>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#video-block">Welcome</a></li>
                <li><a class="nav-link" href="#video-block">Product</a></li>
                <li><a class="nav-link" href="#form">About us</a></li>
            </ul>
        </nav>
    </header>
    <section id="video-block">
        <h1 class="text-design">We believe in best quality</h1>
        <br>
        <h2 class="text-design">Wide range of musics.</h2>
        <br>
        <h2 class="text-design">customization is accepted.</h2>
        <br>
        <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/9MiFRbymQXQ" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
        <label id="email-tag" for="email">we want to be connected with you.</label>
        <br>
        <input name="email" id="email" type="email" placeholder="       please enter email here" required>
        <input id="submit" type="submit" value="Let's connect!" class="btn" />
    </form>

    <footer>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <p id="copyright"><span>&#169;</span> Copyright 2020, killmusic.com</p>
    </footer>
</body>

</html>
